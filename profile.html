<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1 class="navLogo">The Nature Fund</h1>

      <nav class="deskmenu">
        <ul>
          <li><a href="#about">About Us</a></li>
          <li><a href="#Contact">Contact</a></li>
          <li class="logOut">Log Out</li>
        </ul>
      </nav>

      <svg class="menuIcon" viewBox="0 0 100 100">
        <rect class="myrect" x="50" y="10" width="40" height="10" />
        <rect class="myrect" x="30" y="30" width="60" height="10" />
        <rect class="myrect" x="10" y="50" width="80" height="10" />
      </svg>
    </header>
    <nav class="menu hidden">
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li class="logOut">Log Out</li>
      </ul>
    </nav>
    <main id="profile">
      <div class="box" id="userDonations">
        Donations you've made
        <p>You have donated:</p>
        <h3 class="donationsMade"></h3>
        <section id="allDonations"></section>
        <template id="donationsTemplate"
          ><div class="smallContainer">
            <h4 id="amount"></h4>
            <h4 id="dateDonation"></h4></div
        ></template>
      </div>
      <div class="box" id="userVolunteering">
        You are a volunteer!
        <p id="signedUpArea">You are signed up as a volunteer in</p>
        <br />
        <h3 id="area"></h3>
        <h2 id="youSignedUp">Projects you signed up for</h2>
        <section id="projectSection"></section>
        <template id="projectTemplate">
          <h3 id="projectName"></h3>
          <p id="projectDate"></p>
        </template>
      </div>
      <div class="box" id="userSettings">Your settings</div>
    </main>
    <script src="lib/moment-with-locales.min.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
