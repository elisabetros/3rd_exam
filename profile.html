        </div>
        <div class="volunteerArea" id="userVolunteering">

          <h2 id="signedUpArea">Region:</h2>
          <div class="line"></div>
          <h3 id="area"></h3>

          <div class="line"></div>
          <section id="projectSection"></section>
          <template id="projectTemplate">
            <p id="projectDate"></p>
            <h3 id="projectName"></h3>
          </template>
        </div>
