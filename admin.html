<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="lib/Chart.min.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>
  </head>
  <body class="adminPage">
    <div id="loginform">
      <form>
        <button id="submitAdmin">Sign in</button> <label>User Name :</label>
        <input type="text" name="username" id="username" />
        <label>Password :</label>
        <input type="password" name="password" id="password" />
      </form>
    </div>
    <div class="modalDonations">
      <!-- <button>Sort by date</button><button>Sort by amount</button> -->
      <section id="donations"><span class="close">X</span></section>
      <template id="donationTemp">
        <h2 id="userName"></h2>
        <h3 id="amountDonated"></h3>
        <h3 id="dateDonated"></h3>
      </template>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <ul>
        <h2 id="adminName">Name</h2>
        <li id="allDonations">All donations</li>
        <li>Data1</li>
        <li>Data2</li>
        <li id="logout">Log out</li>
      </ul>
    </div>
    <svg class="menuIconAdmin" viewBox="0 0 100 100" onclick="openNav()">
      <rect class="myrect" x="10" y="10" width="40" height="10" />
      <rect class="myrect" x="10" y="30" width="60" height="10" />
      <rect class="myrect" x="10" y="50" width="80" height="10" />
    </svg>
    <div class="container">
      <div class="total-container">
        <div id="totalMoney">
          <h2>Total amount of donations</h2>
          <div class="line green"></div>
          <h1 class="total">Number</h1>
        </div>
        <div id="totalVolunteer">
          <h2>Total amount of volunteers</h2>
          <div class="line green"></div>
          <h1 class="total">Number</h1>
        </div>
      </div>
      <div class="horizontalLine one"></div>

      <div class="chart-container size">
        <canvas id="donationChart" class="size"></canvas>
      </div>
      <div class="chart-container size">
        <canvas id="volunteeringChart" class="size"></canvas>
      </div>

      <div class="chart-container size">
        <canvas id="genderChart" class="size"></canvas>
      </div>
      <div class="horizontalLine two"></div>
      <div class="chart-container size">
        <canvas id="bar-chart-horizontal" width="600" height="250"></canvas>
      </div>
    </div>
  </body>
  <script src="js/chart.js"></script>
</html>
