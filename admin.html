<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="lib/Chart.min.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>

    <style>
      .container {
        display: grid;
        grid-template-columns: 2fr 3fr 3fr;
        grid-template-rows: 2fr 2fr;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(168, 161, 161);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .size1 {
        height: 100px;
        width: 150px;
      }

      .size {
        height: 190px;
        width: 351px;
      }

      h2 {
        font-size: 15px;
      }

      #loginform {
        width: 40vw;
        height: 50vh;
        position: absolute;
        background-color: rgb(135, 139, 135);
      }

      #logout {
        color: white;
      }

      .modalDonations {
        width: 40vw;
        height: 60vh;
        background-color: rgb(138, 113, 113);
        color: black;
        position: absolute;
        margin: 5em;
        overflow-y: auto;
        /* max-height: 60vh; */
      }
    </style>
  </head>
  <body>
    <div id="loginform">
      <form>
        <button id="submitAdmin">Sign in</button> <label>User Name :</label>
        <input type="text" name="username" id="username" />
        <label>Password :</label>
        <input type="password" name="password" id="password" />
      </form>
    </div>
    <div class="modalDonations">
      <!-- <button>Sort by date</button><button>Sort by amount</button> -->
      <section id="donations"></section>
      <template id="donationTemp">
        <h2 id="userName"></h2>
        <h3 id="amountDonated"></h3>
        <h3 id="dateDonated"></h3>
      </template>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <h2 id="adminName">Name</h2>

      <p id="allDonations">All donations</p>
      <p>Data1</p>
      <p>Data2</p>
      <p id="logout">Log out</p>
    </div>
    <span style="font-size:20px;cursor:pointer" onclick="openNav()"
      >&#9776;
    </span>
    <div class="container">
      <div class="total-container">
        <div id="totalMoney" class="size1">
          <h2>Total amount of donations</h2>
          <h1 class="total">Number</h1>
        </div>
      </div>

      <div class="chart-container size">
        <canvas id="donationChart" class="size"></canvas>
      </div>
      <div class="chart-container size">
        <canvas id="volunteeringChart" class="size"></canvas>
      </div>

      <div id="totalVolunteer" class="size1">
        <h2>Total amount of volunteers</h2>
        <h1 class="total">Number</h1>
      </div>
      <div class="chart-container size">
        <canvas id="genderChart" class="size"></canvas>
      </div>
      <div class="chart-container size">
        <canvas id="bar-chart-horizontal" width="600" height="250"></canvas>
      </div>
    </div>
  </body>
  <script src="js/chart.js"></script>
</html>
