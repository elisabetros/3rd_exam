<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="lib/Chart.min.js"></script>
    <script src="lib/moment-with-locales.min.js"></script>
  </head>
  <body>
    <div id="loginform">
      <form>
        <button id="submitAdmin">Sign in</button> <label>User Name :</label>
        <input type="text" name="username" id="username" />
        <label>Password :</label>
        <input type="password" name="password" id="password" />
      </form>
    </div>
    <div class="modalDonations">
      <!-- <button>Sort by date</button><button>Sort by amount</button> -->
      <section id="donations"><span class="close">X</span></section>
      <template id="donationTemp">
        <h2 id="userName"></h2>
        <h3 id="amountDonated"></h3>
        <h3 id="dateDonated"></h3>
      </template>
    </div>
    <div class="volunteerDonations">
      <!-- <button>Sort by date</button><button>Sort by amount</button> -->
      <section id="volunteerDonations"><span class="close">X</span></section>
      <template id="volunteerTemp">
        <p id="volunteerRegion"></p>
        <p id="voluntName"></p>
        <p id="volunteerEmail"></p>
        <p id="volunteerTel"></p>
      </template>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <h2 id="adminName">Name</h2>

      <p id="allDonations">All donations</p>
      <p id="allVolunteers">All volunteers</p>
      <p>Data2</p>
      <p id="logout">Log out</p>
    </div>
    <span style="font-size:20px;cursor:pointer" onclick="openNav()"
      >&#9776;
    </span>
    <div class="container">
      <div class="total-container">
        <div id="totalMoney" class="size1">
          <h2>Total amount of donations</h2>
          <h1 class="total">Number</h1>
        </div>
      </div>

      <div class="chart-container size">
        <canvas id="donationChart" class="size"></canvas>
      </div>
      <div class="chart-container size">
        <canvas id="volunteeringChart" class="size"></canvas>
      </div>

      <div id="totalVolunteer" class="size1">
        <h2>Total amount of volunteers</h2>
        <h1 class="total">Number</h1>
      </div>
      <div class="chart-container size">
        <canvas id="genderChart" class="size"></canvas>
      </div>
      <div class="chart-container size">
        <canvas id="bar-chart-horizontal" width="600" height="250"></canvas>
      </div>
    </div>
  </body>
  <script src="js/chart.js"></script>
</html>
